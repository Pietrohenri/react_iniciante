<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>tabela complexa</title>
</head>
<body>
    <table>
        <caption>Produzidos x vendidios por lojas </caption>

        <colgroup>
        <col>
        <col span="2" style="background-color: rgb(202, 25, 25)"> 
        <col span="2" style="background-color: rgb(12, 61, 117);">
        </colgroup>



        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2"scope="colgroup">Afonso Pena</th>
                <th colspan="2"scope="colgroup">Antonia Pereira</th>

            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>60</td>
                <td>15</td>
                <td>27</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>15</td>
                <td>28</td>
                <td>56</td>
                <td>30</td>
            </tr>
        </tbody>






    </table>
    
</body>
</html>
