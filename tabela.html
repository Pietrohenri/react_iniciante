<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
<table>

    <caption>Pessoas por Idade</caption>


    <thead>
        <tr>

        </tr>

    </thead>

    </tfoot>

    
  
    



</table>
</body>
</html>
